{% extends "base.html" %}

{% block content %}
<div class="columns is-centered" style="padding: 2rem">
    {% for i in range(3) %}
    <div class="column">
        <div class="card">
            <div class="card-image">
                <figure class="image is-2by1">
                    <img src="{{ url_for('static',filename='images/patientdrug.webp') }}" alt="Placeholder image">
                </figure>
            </div>
            <div class="card-content">
                <div class="media">
                    <div class="media-content">
                        <p class="title is-4">{{ name }}</p>
                        <p class="subtitle is-6">@{{ name }}</p>
                    </div>
                </div>

                <div class="content">
                    Image uploaded
                    Date: {{sampleDates[i]}}
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
